<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/flexible_css.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/fast_zc.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav wd-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		    <span class="save"></span>
		</header>
		<div class="mui-content content">
		    <div class="box_i" style="display: none;">
		    	<div class="mui-input-row inp">
	    		    <input type="password" class="mui-input-clear" placeholder="请设置密码（最少6位）" id="yinc">
	    		    <span class="ycmm" id="ycmm"></span>
	    		</div>
	    		<div class="mui-input-row inp">
	    		    <input type="password" class="mui-input-clear" placeholder="请再次确认密码" id="yinc1">
	    		    <span class="ycmm" id="ycmm1"></span>
	    		</div>
			    <div class="btn_box">
			    	<button class="btn" id="btn">注册并登录</button>
			    </div>
		    </div>
		    <div class="box_i1">
		    	<div class="mui-input-row inp">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
    		    	<span class="hqyzm">获取验证码</span>
	    		</div>
	    		<div class="mui-input-row inp">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入验证码">
	    		</div>
	    		<div class="btn_box">
			    	<button class="btn" id="btn1">下一步</button>
			    </div>
		    </div>
		</div>
		<script type="text/javascript">
			mui.init()
			$('#ycmm').click(function(){
				//显示隐藏密码
				if($('#yinc').attr('type') == 'password'){
					$('#ycmm').removeClass('ycmm');
					$('#ycmm').addClass('ycmm1');
					$('#yinc').attr('type','text');
				}else{
					$('#ycmm').removeClass('ycmm1');
					$('#ycmm').addClass('ycmm');
					$('#yinc').attr('type','password');
				}
			})
			$('#ycmm1').click(function(){
				//显示隐藏密码
				if($('#yinc1').attr('type') == 'password'){
					$('#ycmm1').removeClass('ycmm');
					$('#ycmm1').addClass('ycmm1');
					$('#yinc1').attr('type','text');
				}else{
					$('#ycmm1').removeClass('ycmm1');
					$('#ycmm1').addClass('ycmm');
					$('#yinc1').attr('type','password');
				}
			})
			//点击下一步
			$('#btn1').click(function(){
				$('.box_i').css('display','block');
				$('.box_i1').css('display','none');
			})
		</script>
	</body>

</html>
