	<head>

		<link href="../css/mui.min.css" rel="stylesheet" />

	<body>

		    <h1 class="mui-title">面积</h1>

		<!--主体-->
		<div class="mui-content public_con">

					<img src="../img/fwt.png" alt="" />

			</div>
			<!--横向条形图-->
			<div class="txt_box">
				<p class="txt_tt">满足企业对不同面积的需求</p>
				<div class="hxtxt">
					<div class="gj_tjt">
						<div class="zzt">
							<div class="pro">
								<span class="con_t">18616.97m²</span>

							<span class="le_ft">0-100m²</span>

						<div class="zzt">

								<span class="con_t">616.97m²</span>
							</div>
							<span class="le_ft">101-200m²</span>
						</div>
						<div class="zzt">
							<div class="pro">
								<span class="con_t">32.97m²</span>

							<span class="le_ft">201-300m²</span>
						</div>
						<div class="zzt">

						<div class="zzt">

						<div class="zzt">

						<div class="zzt">
							<div class="pro">
								<span class="con_t">16.97m²</span>
							</div>
							<span class="le_ft">601-1000m²</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			//柱状图
			//颜色值
			var bg_color = ['#f4c05a','#bdd75c','#0aa1b4','#769fcd','#f4c05a','#bdd75c','#0aa1b4'];
			for(var i = 0; i < $(".pro").length; i++) { 
			    $(".pro").eq(i).css('background',bg_color[i]);
			}
			//动画
			var h = ["60%","80%","50%","70%","20%","40%","90%"];
			$(function(){
				for (var j=0;j<h.length; j++) {
					$(".pro").eq(j).animate({
					    width:h[j]
					},2000);					
				}
		    });
		</script>
	</body>
