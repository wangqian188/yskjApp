<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/lib/flexible.js"></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js"></script>
		<script src="../js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>

	<body>
		<div class="mui-content con_zt">
		    <div class="login_pic">
		    	<img src="../img/login_pic.png" alt="" />
		    </div>
	    	<ul class="dl_box">
	    		<li>
	    			<span class="acti">验证码登陆</span>
	    		</li>
	    		<li>
	    			<span>密码登陆</span>
	    		</li>
	    	</ul>
	    	<!--切换1-->
	    	<div class="box_q" style="display: block;">
	    		<div class="mui-input-row inp">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
    		    	<span class="hqyzm">获取验证码</span>
	    		</div>
	    		<div class="mui-input-row inp">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入验证码">
	    		</div>
	    		<p class="wj_pwd"></p>
	    	</div>
	    	<!--切换2-->
	    	<div class="box_q">
	    		<div class="mui-input-row inp">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
	    		</div>
	    		<div class="mui-input-row inp">
	    		    <input type="password" class="mui-input-clear" placeholder="请输入密码" id="yinc">
	    		    <span class="ycmm"></span>
	    		</div>
	    		<p class="wj_pwd">忘记密码？</p>
	    	</div>
	    	<div class="btn_box">
	    		<button class="btn">登陆</button>	    	
	    	</div>
	    	<div class="fast_zc" id="wj_pwd">快速注册</div>
		</div>
		<script type="text/javascript">
			mui.init()
			//tab切换
			var tabNav = $('.dl_box');
			var tabSp = $('.dl_box li span');
			var boxq = $('.box_q');
			for (var i=0; i<tabSp.length; i++) {
				(function(index){
					tabSp[i].onclick = function(){
						for (var j=0; j<boxq.length; j++) {
							tabSp[j].className = '';
							boxq[j].style.display = 'none';
						}
						tabSp[index].className = 'acti';							
						boxq[index].style.display = 'block';
					}
				})(i)
			}
			$('.ycmm').click(function(){
				if($('#yinc').attr('type') == 'password'){
					$('.inp span').removeClass('ycmm');
					$('.inp span').addClass('ycmm1');
					$('#yinc').attr('type','text');
				}else{
					$('.inp span').removeClass('ycmm1');
					$('.inp span').addClass('ycmm');
					$('#yinc').attr('type','password');
				}
				
			})
			
			//立即注册
			document.getElementById('wj_pwd').addEventListener('tap', function() {
			  //打开关于页面
			  mui.openWindow({
			    url: 'wj_pwd.html', 
			    id:'wj_pwd'
			  });
			});
		</script>
	</body>

</html>
