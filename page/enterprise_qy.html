<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/lib/app_config.js" ></script>
		<script type="text/javascript" src="../js/lib/flexible.js" ></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js" ></script>
		<script src="../js/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/enterprise.css"/>
		<script src="http://47.92.145.21:81/yskjapp/js/echarts.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public_h1">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">企业</h1>
		</header>
		<!--主体-->
		<div class="mui-content public_con">
			<p class="qy">幼狮空间入驻企业<i>1500</i>家，涵盖了各类行业</p>
			<div class="tb_box">
				<div class="tb_h">入驻企业行业占比</div>
				<div id="main1" style="width:100%;height:9.0rem;"></div>
			</div>
			<p class="qy">满足了不同规模企业对办公空间的需求</p>
			<div class="tb_box" style="min-height: 10.8rem;">
				<div class="tb_h">入驻企业规模统计图</div>
				<div id="main" style="width:100%;height:9.0rem;"></div>
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			var sxys = ['#9fc6ff','#169399','#faee00','#86d1d6','#ec4a24','#f8a720'];
			var qy_data = [
                {value:10, name: '金融'},
                {value:20, name: '教育'},
                {value:30, name: '互联网'},
                {value:50, name: '休闲'},
                {value:60, name: '文化'},
                {value:70, name: '房地产'}
            ];
			//扇形图
			function shanx(){
			    // 基于准备好的dom，初始化echarts实例
			    var myChart = echarts.init(document.getElementById('main1'));
			    // 指定图表的配置项和数据
			    var option = {
			        tooltip : {
			            trigger: 'item',
			            formatter: "{b} : {c} ({d}%)"
			        },
			        legend: {
			            bottom: 10,
			            y:'80%',
			            data: ['金融','教育','互联网','休闲','文化','房地产']
			        },
			        color:sxys,//设置扇形图固定的颜色
			        series : [
			            {
			                type: 'pie',
			                radius : '55%',
			                center: ['50%', '40%'],
			                label: {
			                    normal: {
			                        /*formatter: '{b|{b}:\n}{c}\n{per|{d}%}\n',*/
			                        formatter: '\n{b}:\n{c}\n{d}%\n',
			                    }
			                },
			                data:qy_data,
			                itemStyle: {
			                    emphasis: {
			                        shadowBlur: 10,
			                        shadowOffsetX: 0,
			                        shadowColor: 'rgba(0, 0, 0, 0.5)'
			                    }
			                }
			            }
			        ]
			    };
			    // 使用刚指定的配置项和数据显示图表。
			    myChart.setOption(option);
			}
			shanx();
		</script>
	</body>

</html>
