			var listdata = Array();
			function dthqdata(i){
				mui.ajax(Interface_url+'/yhcms/web/lpjbxx/getWxLbFyxx1.do',{
				data:{
					"parameters":
						{
							"search_keywork":"",
							"district":"",
							"business":"",
							"district1":"",
							"business1":"",
							"line_id":"",
							"station_id":"",
							"area":"",
							"price_dj":"",
							"label":"",
							"chqxz":"",
							"orderby":"D",
							"curr_page":i,
							"items_perpage":10
						},"foreEndType":2,"code":"30000001"},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Content-Type':'application/json'},	              
				success:function(data){
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if(data.success){
						console.log(data);
						var data = data.data;
						listdata = data.data;
						console.log(data);
						var string = '';
						for(var i=0;i<data.length;i++){
							if(data[i].district || data[i].district == ''){
								string = '<li class="listtail"><div class="fy_pic"><img src="'+img_url+data[i].housing_icon+'" alt="" /></div><div class="fy_xx"><p class="lp">'+data[i].topic+'&nbsp;&nbsp;'+data[i].zdh+'-'+data[i].fybh+'</p><p class="mjwz">'+data[i].district+'&nbsp;'+data[i].housing_area+'m2'+'</p><p class="jfList"><span class="jzdj">定金</span></p><p class="dj"><span>'+data[i].daily_price+'<i>元/m2/天</i></span></p></div></li><li class="zx"></li>';
							}else{
								string = '<li class="listtail"><div class="fy_pic"><img src="'+img_url+data[i].housing_icon+'" alt="" /></div><div class="fy_xx"><p class="lp">'+data[i].topic+'&nbsp;&nbsp;'+data[i].zdh+'-'+data[i].fybh+'</p><p class="mjwz">'+data[i].district+'&nbsp;'+data[i].housing_area+'m2'+'</p><p class="jfList"><span class="jzjf">'+data[i].decoration_level+'</span><span class="jzdj">定金</span></p><p class="dj"><span>'+data[i].daily_price+'<i>元/m2/天</i></span></p></div></li><li class="zx"></li>';
							}
							
							/*document.querySelector('.fypics').innerHTML=string;*/
							$('.listUl').append(string);
						}
					}else{
						mui.alert(data.msg);
					}
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
				}
				});
				
			
			}
